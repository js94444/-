<!DOCTYPE html>
<html>
<head>
    <title>Searchable Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        #searchInput {
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

<h2>Searchable Table</h2>
<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for terms..">

<table id="dataTable">
    <thead>
        <tr>
            <th>분류</th>
            <th>용어</th>
            <th>풀이</th>
            <th>설명</th>
        </tr>
    </thead>
    <tbody>
        <!-- 데이터를 여기에 추가합니다 -->
        <tr><td>인사</td><td>HR</td><td>Human Resources</td><td>기업의 인사부서, 인적자원</td></tr>
        <tr><td>인사</td><td>DB</td><td>Defined Benefit</td><td>확정급여형 퇴직연금, 회사가 운용해 정해진 금액을 지급</td></tr>
        <tr><td>인사</td><td>DC</td><td>Defined Contribution</td><td>확정기여형 퇴직연금, 회사가 매년 정해진 금액을 넣고 근로자가 운용</td></tr>
    </tbody>
</table>

<script>
function searchTable() {
    var input, filter, table, tr, td, i, j, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("dataTable");
    tr = table.getElementsByTagName("tr");

    for (i = 1; i < tr.length; i++) {
        tr[i].style.display = "none";
        td = tr[i].getElementsByTagName("td");
        for (j = 0; j < td.length; j++) {
            if (td[j]) {
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    break;
                }
            }
        }
    }
}
</script>

</body>
</html>
